<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Gauss-Seidel con Funciones Completas</title>
    <link rel="stylesheet" href="papuEstilo.css">

<body>
    <div class="menu-button">
        <a href="MenuPE.html" class="btn">Regresar al Menú</a>
    </div>

    <h1>Método de Gauss-Seidel con Funciones Completas</h1>
    <p>Resuelve un sistema de 3 ecuaciones con 3 incógnitas (x, y, z) ingresando las funciones completas.</p>

    <div class="container">
        <div class="input-group">
            <label for="funcion1">Ecuación 1:</label>
            <input type="text" id="funcion1" placeholder="Ej: 2x + y + z = 5">
        </div>
        <div class="input-group">
            <label for="funcion2">Ecuación 2:</label>
            <input type="text" id="funcion2" placeholder="Ej: 3x + 5y + 2z = 15">
        </div>
        <div class="input-group">
            <label for="funcion3">Ecuación 3:</label>
            <input type="text" id="funcion3" placeholder="Ej: 2x + y + 4z = 8">
        </div>
        <button id="resolver">Resolver</button>
        <div class="result">
            <p>Solución:</p>
            <p id="solucion"></p>
        </div>
        <table id="iteraciones">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>x</th>
                    <th>y</th>
                    <th>z</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer>
        Creado con hambre por Los papus</a>
    </footer>
</body>
</html>
