<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Bisección</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="papu.js"></script>
</head>
<style>
    body { font-family: 'Times New Roman', Times, serif; text-align: center; padding: 20px; background-color: #a7c8f1 ; }
    button { padding: 10px 20px; cursor: pointer; margin: 10px; background-color: #4fbdda;}
    table { width: 80%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 3px solid black; padding: 10px; text-align: center; }
    th { background-color: #a9cdd7; }
    .aceptable { background: #dbe9db; }
</style>
<body>
    <h2>Método de Bisección</h2>
    <label>Función f(x):</label>
    <input type="text" id="funcion" placeholder="Ej: x^3 - x - 2">
    <label>Intervalo [a, b]:</label>
    <input type="number" id="a" step="any"> 
    <input type="number" id="b" step="any">
    <button onclick="metodoBiseccion()">Calcular</button>
    
    <h3>Resultados:</h3>
    <table border="1" id="resultado">
        <thead>
            <tr>
                <th>Iteración</th>
                <th>a</th>
                <th>b</th>
                <th>Xr</th>
                <th>Error (%)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Tabla de Tabulación (Punto Final):</h3>
    <table border="1" id="tabulacion">
        <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
