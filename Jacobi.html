<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomposición y Despeje de Función</title>
    <link rel="stylesheet" href="papuEstilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="PapuDespeje2.js"></script>
    <script src="Metodo de Jacobi.js"></script>
</head>
<body>
    <div class="menu-button">
        <a href="MenuPE.html" class="btn">Regresar al Menú</a>
    </div>

    <h1>Descomponer y Despejar Función Matemática</h1>

    <div class="input-group">
        <h2>Función 1:</h2>
        <input type="text" id="funcionx" placeholder="Ej: 2x + 3y - z = 5">
        <h2>Resultado de Despeje de la función 1:</h2>
        <div id="resultadoDespeje1" class="resultado"></div>
    </div>
    <div class="input-group">
        <h2>Función 2:</h2>
        <input type="text" id="funciony" placeholder="Ej: 3x - y + 2z = 10">
        <h2>Resultado de Despeje de la función 2:</h2>
        <div id="resultadoDespeje2" class="resultado"></div>
    </div>
    <div class="input-group">
        <h2>Función 3:</h2>
        <input type="text" id="funcionz" placeholder="Ej: x + 4y - 3z = 8">
        <h2>Resultado de Despeje de la función 3:</h2>
        <div id="resultadoDespeje3" class="resultado"></div>
    </div>
    <div class="button-group">
        <button id="despejar">Despejar x</button>
        <button id="resolver">Resolver</button>
    </div>
    <div id="resultado" class="resultado-final"></div>
    <footer>
        Creado con hambre por Los papus
    </footer>
</body>
</html>
