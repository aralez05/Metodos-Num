<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interpolación de Lagrange</title>
  <link rel="stylesheet" href="LangrageC.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="MAIN.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
  <h1>Interpolación de Lagrange</h1>
  
  <div class="container">
    <div class="input-section">
      <h2>Ingreso de Puntos</h2>
      <div id="points-container">
        <div class="point-input">
          <input type="number" class="x-input" placeholder="x" step="any">
          <input type="number" class="y-input" placeholder="y" step="any">
          <button class="remove-btn btn-danger">×</button>
        </div>
      </div>
      
      <div class="button-group">
        <button id="add-point" class="btn-primary">Agregar Punto</button>
        <button id="calculate" class="btn-success">Calcular Interpolación</button>
      </div>
      
      <div class="interpolation-input">
        <h3>Evaluar Polinomio</h3>
        <div class="input-group">
          <input type="number" id="interpolate-x" placeholder="Ingrese x" step="any">
          <button id="interpolate-btn" class="btn-primary">Calcular y</button>
        </div>
        <div id="interpolation-result" class="result-box"></div>
      </div>
    </div>
    
    <div class="result-section">
      <h2>Resultados</h2>
      <div id="polynomial" class="result-box"></div>
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  
  <script src="lagrange.js"></script>
</body>
</html>
