<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interpolación Lineal</title>
  <link rel="stylesheet" href="lineal.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="interpolaciones.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="MAIN.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
  <div class="container">
    <h1>Interpolación Lineal</h1>

    <div class="input-section">
      <div class="input-group">
        <label for="valoresX">Valores de <strong>x</strong> (separados por comas):</label>
        <textarea id="valoresX" placeholder="Ejemplo: 1, 2"></textarea>
      </div>

      <div class="input-group">
        <label for="valoresFX">Valores de <strong>f(x)</strong> (separados por comas):</label>
        <textarea id="valoresFX" placeholder="Ejemplo: 3, 5"></textarea>
      </div>

      <div class="input-group">
        <label for="xInterpola">Valor de <strong>x</strong> a interpolar:</label>
        <input type="number" id="xInterpola" placeholder="Ejemplo: 1.5">
      </div>

      <button id="calcular" class="btn-primary">Calcular Interpolación</button>
    </div>

    <div id="resultado" class="result-box"></div>

    <div class="graph-section">
      <div class="chart-container">
        <canvas id="grafica"></canvas>
      </div>
      
      <div class="table-container">
        <table id="tablaValores">
          <thead>
            <tr>
              <th>x</th>
              <th>f(x)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td id="x0">-</td><td id="fx0">-</td></tr>
            <tr><td id="x1">-</td><td id="fx1">-</td></tr>
            <tr><td id="xInterp">-</td><td id="fxInterp">-</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
