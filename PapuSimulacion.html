<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Movimiento de Partícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #fff;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulación de Movimiento de Partícula</h1>
        <p>
            Simulación determinista y estocástica del movimiento de una partícula dado por:
           
        </p>
        <button onclick="simular()">Simular</button>

        <!-- Tabla de resultados -->
        <table id="resultados">
            <thead>
                <tr>
                    <th>Experimento</th>
                    <th>Tiempo (s)</th>
                    <th>x(t) Determinista</th>
                    <th>x(t) Estocástico</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se generarán dinámicamente -->
            </tbody>
        </table>

        <!-- Gráfica -->
        <canvas id="grafica" width="800" height="400"></canvas>
    </div>

    <script>
        // Función para calcular x(t) sin error
        function xDeterministic(t) {
            return 2.0 * Math.pow(t, 4) - 30 * Math.pow(t, 2) + 5 * t + 10;
        }

        // Función para calcular x(t) con error estocástico
        function xStochastic(t) {
            const error = generarError(); // Error con media=0 y desviación estándar=2000
            return xDeterministic(t) + error;
        }

        // Función para generar error estocástico
        function generarError() {
            const media = 0;
            const desviacionEstandar = 2000;
            let u = 0, v = 0;
            while (u === 0) u = Math.random(); // Evitar log(0)
            while (v === 0) v = Math.random(); // Evitar log(0)
            const z0 = Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
            return z0 * desviacionEstandar + media;
        }

        // Función principal de simulación
        function simular() {
            const numExperimentos = 15;
            const tiempos = Array.from({ length: numExperimentos }, () => Math.random() * 10); // 15 tiempos aleatorios entre 0 y 10

            const resultadosDeterministicos = tiempos.map(t => xDeterministic(t));
            const resultadosEstocasticos = tiempos.map(t => xStochastic(t));

            // Mostrar resultados en la tabla
            const tabla = document.getElementById("resultados").getElementsByTagName("tbody")[0];
            tabla.innerHTML = ""; // Limpiar tabla
            tiempos.forEach((t, i) => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${t.toFixed(2)}</td>
                    <td>${resultadosDeterministicos[i].toFixed(2)}</td>
                    <td>${resultadosEstocasticos[i].toFixed(2)}</td>
                `;
                tabla.appendChild(fila);
            });

            // Graficar resultados
            graficar(tiempos, resultadosDeterministicos, resultadosEstocasticos);
        }

        // Función para graficar los resultados
        function graficar(tiempos, deterministicos, estocasticos) {
            const canvas = document.getElementById("grafica");
            const ctx = canvas.getContext("2d");
            const width = canvas.width;
            const height = canvas.height;
            const padding = 40;

            // Limpiar canvas
            ctx.clearRect(0, 0, width, height);

            // Dibujar ejes
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.strokeStyle = "#000";
            ctx.stroke();

            // Dibujar puntos deterministas
            ctx.fillStyle = "blue";
            tiempos.forEach((t, i) => {
                const x = padding + (t / 10) * (width - 2 * padding);
                const y = height - padding - (deterministicos[i] / 20000) * (height - 2 * padding);
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Dibujar puntos estocásticos
            ctx.fillStyle = "red";
            tiempos.forEach((t, i) => {
                const x = padding + (t / 10) * (width - 2 * padding);
                const y = height - padding - (estocasticos[i] / 20000) * (height - 2 * padding);
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
    </script>
</body>
</html>
